<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container">
        <div class="form-login col-sm-6 offset-sm-3">

            <form action="" method="POST" role="form">
                <legend>Form Login</legend>

                <div class="form-group">
                    <label for="">Username: </label>
                    <input type="text" class="form-control" id="username" placeholder="Input username" required>
                    <div class="alert alert-danger" style="display: none; margin-top: 20px;" id="errUser">
                        <a class="close" onclick="$('#errUser').hide()">×</a>
                        <span id="errUserContent"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Password: </label>
                    <input type="password" class="form-control" id="password" placeholder="Input password" required>
                    <div class="alert alert-danger" style="display: none; margin-top: 20px;" id="errPass">
                        <a class="close" onclick="$('#errPass').hide()">×</a>
                        <span id="errPassContent"></span>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            </form>

        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
