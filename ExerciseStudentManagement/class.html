<body>
    <div class="nav-side-menu">
        <div class="brand">
            <img src="avatar.jpg" alt="" style="border-radius: 50%" width="150px" height="150px">
            <p>LY CUTE</p>
        </div>
        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

        <div class="menu-list">

            <ul id="menu-content" class="menu-content collapse out">
                <li>
                    <a href="#">
                        <i class="fa fa-dashboard fa-lg"></i> Dashboard
                    </a>
                </li>

                <li>
                    <a href="./index.html">
                        <i class="fa fa-user fa-lg"></i> Student
                        <span class="arrow"></span>
                    </a>
                </li>
                <li class="active">
                    <a href="class.html"><i class="fa fa-home fa-lg"></i> Class <span class="arrow"></span></a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-user-secret fa-lg"></i> Teacher <span class="arrow"></span></a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-book fa-lg"></i> Subject <span class="arrow"></span></a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-star fa-lg"></i> Score <span class="arrow"></span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content col-sm-8 offset-sm-3" style="margin-top: 50px">
        <div class="container">
            <form>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <button type="button" class="btn btn-success" onclick="add()" id="btnAdd">
                         <span>ADD NEW CLASS</span>
                        </button>
                        <button type="button" class="btn btn-success" onclick="cancel()" id="btnCancel" hidden>
                          <span>CANCEL</span>
                        </button>
                    </div>
                    <div class="panel-body row" hidden id="form-add">
                        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="title" placeholder="Name" required="">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-5 col-md-5 col-lg-4" id="option">

                        </div>
                        <div class="col-xs-6 col-sm-2 col-md-2 col-lg-1">
                            <button type="button" class="btn btn-success" onclick="saveAdd()">Save</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">LIST OF CLASS</h3>
                </div>
                <div class="panel-body">
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
                            <input type="text" placeholder="Search.." name="search" class="form-control" onkeypress="searchStudent()" id="searchContent">
                        </div>
                        <div class="col-xs-6 col-sm-2 col-md-2 col-lg-1">
                            <button type="button" class="btn btn-primary" onclick="searchStudent()"><i class="fa fa-search"></i></button>
                        </div>
                        <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 offset-lg-5">
                            <button type="button" class="btn btn-warning" onclick="reLoad()"><i class="fa fa-spinner"></i></button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th>#</th>
                                    <th>NAME CLASS</th>
                                    <th>TEACHER</th>
                                    <th>CONTROL</th>
                                </tr>
                            </thead>
                            <tbody id="studentList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->

    <script src="dataDefault.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
